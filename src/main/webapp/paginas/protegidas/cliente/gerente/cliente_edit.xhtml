<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<o:viewParam name="cliente" value="#{clienteEdit.cliente}" />
			<f:viewAction action="#{clienteEdit.init()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		cliente create/edit
	</ui:define>

	<ui:define name="content">

		<h:form id="formEdit">

			<p:panelGrid columns="2" styleClass="ui-noborder">
				<f:facet name="header">cliente</f:facet>

				<p:outputLabel value="Id:" rendered="#{clienteEdit.edicaoDeCliente}" />
				<p:outputLabel value="#{clienteEdit.cliente.id}"
					rendered="#{clienteEdit.edicaoDeCliente}" />


				<p:outputLabel for="Nome" value="Nome :" />
				<p:inputText id="Nome" value="#{clienteEdit.cliente.nome}"
					label="Nome" required="true" />

				<p:outputLabel for="CPF" value="CPF :" />
				<p:inputText id="CPF" value="#{clienteEdit.cliente.CPF}" label="CPF">
				</p:inputText>

				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:commandButton id="botaoSubmeter"
						action="#{clienteEdit.saveCliente()}" value="Submit"
						update="@form" icon="fa fa-save" />
					<p:button id="botaoCancelar" outcome="/paginas/protegidas/cliente/index.xhtml"
						value="Cancel" icon="fa fa-remove" />
				</p:panelGrid>

				<p:defaultCommand id="defaultCommandId"
					target="formEdit:botaoSubmeter" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
